{% raw %}
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="account-page">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="profile-photo-container flex-shrink-0">
                        <img src="{{ user.account.image.url }}" alt="">
                    </div>
                    <div class="account-meta-container flex-grow-1 ms-4">
                        <h1>{{ user.username }}</h1>
                        <p class="text-secondary">{{ user.email }}</p>
                    </div>  
                </div>        
                <hr>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ u_form|crispy }}
                        {{ a_form|crispy }}
                    </fieldset>
                    <div class="form-group mb-4">
                        <button class="btn btn-outline-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
{% endblock content %}
{% endraw %}
